plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 17

subprojects {
    repositories {
        mavenCentral()
    }
    ext {
        deps = [
                hamcrest : 'org.hamcrest:hamcrest-all:1.3',
                jUnit             : 'junit:junit:4.12',
        ]
    }
}

test {
        testLogging {
            events "passed", "skipped", "failed"
            showStandardStreams = true
        }
    }


